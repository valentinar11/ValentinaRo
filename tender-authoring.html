<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNOPS PDJ ¬∑ Tender Authoring</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Primary Colors - UNOPS Design System */
        --primary-400: #00669a;
        --primary-500: #005783;
        --primary-600: #00476c;
        --primary-50: #bfd9e6;
        --primary-100: #99c2d7;
        --primary-700: #003855;

        /* Surface Colors - Cold Neutral Palette */
        --surface-0: #ffffff;
        --surface-50: #f5f8fb;
        --surface-100: #ebf1f8;
        --surface-200: #dde8f2;
        --surface-300: #cfdfec;
        --surface-600: #95a7ba;
        --surface-800: #596170;
        --surface-900: #3b3e4a;

        /* Semantic Colors */
        --success-500: #4c9f38;
        --success-50: #d2e7cd;
        --info-400: #0092d1;
        --info-50: #bfe4f4;
        --warning-500: #e85c0e;
        --warning-50: #f9d6c3;
        --danger-500: #da291c;
        --danger-50: #f6cac6;

        /* Text Colors */
        --text-primary: var(--surface-900);
        --text-secondary: var(--surface-800);
        --text-muted: var(--surface-600);

        /* Spacing (8px base unit) */
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        --spacing-2xl: 48px;

        /* Border Radius */
        --radius-sm: 4px;
        --radius-md: 6px;
        --radius-lg: 8px;

        /* Shadows */
        --shadow-card: 0 2px 4px rgba(0, 0, 0, 0.2), 0 4px 5px rgba(0, 0, 0, 0.14),
          0 1px 10px rgba(0, 0, 0, 0.12);
        --shadow-modal: 0 11px 15px rgba(0, 0, 0, 0.2), 0 24px 38px rgba(0, 0, 0, 0.14),
          0 9px 46px rgba(0, 0, 0, 0.12);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Noto Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--surface-50);
        color: var(--text-primary);
        line-height: 1.5;
        min-height: 100vh;
      }

      /* Top Bar */
      .top-bar {
        background: var(--surface-0);
        border-bottom: 1px solid var(--surface-200);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--spacing-md) var(--spacing-xl);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .top-bar__brand {
        display: flex;
        align-items: center;
        gap: var(--spacing-lg);
      }

      .logo {
        font-weight: 700;
        font-size: 18px;
        letter-spacing: 0.12em;
        color: var(--primary-400);
      }

      .top-bar__breadcrumbs {
        font-size: 14px;
        color: var(--text-muted);
        font-weight: 400;
      }

      .top-bar__title {
        font-size: 15px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 2px;
      }

      .top-bar__actions {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
      }

      /* Buttons */
      .btn {
        border-radius: var(--radius-sm);
        border: 1px solid transparent;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s ease;
        height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-ghost {
        background: transparent;
        border-color: var(--surface-200);
        color: var(--text-secondary);
      }

      .btn-ghost:hover {
        background: var(--primary-50);
        border-color: var(--primary-500);
        color: var(--primary-400);
      }

      .btn-primary {
        background: var(--primary-400);
        color: #fff;
        border-color: var(--primary-400);
      }

      .btn-primary:hover {
        background: var(--primary-500);
        border-color: var(--primary-500);
      }

      /* Workspace Layout */
      .workspace {
        display: flex;
        min-height: calc(100vh - 73px);
      }

      /* Left Rail Navigation */
      .rail {
        width: 64px;
        background: var(--primary-600);
        color: #b7cee1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-lg);
        padding: var(--spacing-lg) 0;
        transition: width 0.2s ease;
      }

      .rail:hover {
        width: 250px;
      }

      .rail button {
        width: 44px;
        height: 44px;
        border-radius: var(--radius-sm);
        border: none;
        background: transparent;
        color: inherit;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .rail:hover button {
        width: 100%;
        padding: 0 var(--spacing-md);
        justify-content: flex-start;
        gap: var(--spacing-md);
      }

      .rail button .rail-label {
        display: none;
        font-size: 14px;
        font-weight: 500;
        white-space: nowrap;
      }

      .rail:hover button .rail-label {
        display: block;
      }

      .rail button.active {
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
      }

      .rail button:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      /* Main Content Area */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Progress Steps */
      .progress-container {
        background: var(--surface-0);
        border-bottom: 1px solid var(--surface-200);
        padding: var(--spacing-md) var(--spacing-xl);
      }

      .progress-steps {
        display: flex;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        gap: var(--spacing-sm);
      }

      .progress-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        flex: 1;
        cursor: pointer;
      }

      .progress-step::before {
        content: '';
        position: absolute;
        top: 15px;
        left: -50%;
        right: 50%;
        height: 2px;
        background: var(--surface-200);
        z-index: 0;
      }

      .progress-step:first-child::before {
        display: none;
      }

      .progress-step.completed::before {
        background: var(--success-500);
      }

      .step-icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: var(--surface-0);
        border: 2px solid var(--surface-200);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 600;
        z-index: 1;
        margin-bottom: var(--spacing-xs);
      }

      .progress-step.completed .step-icon {
        background: var(--success-500);
        color: white;
        border-color: var(--success-500);
      }

      .progress-step.active .step-icon {
        background: var(--primary-400);
        color: white;
        border-color: var(--primary-400);
      }

      .step-label {
        font-size: 11px;
        text-align: center;
        color: var(--text-secondary);
        font-weight: 500;
      }

      .progress-step.active .step-label {
        color: var(--primary-400);
        font-weight: 600;
      }

      /* Block Navigation Tabs */
      .block-nav {
        background: var(--surface-0);
        border-bottom: 1px solid var(--surface-200);
        padding: 0 var(--spacing-xl);
        display: flex;
        gap: var(--spacing-xs);
        overflow-x: auto;
        flex-wrap: nowrap;
      }

      .block-tab {
        padding: 12px 20px;
        border: none;
        border-bottom: 3px solid transparent;
        background: transparent;
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
        position: relative;
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .block-tab:hover {
        color: var(--text-primary);
        background: var(--surface-50);
      }

      .block-tab.active {
        color: var(--primary-400);
        border-bottom-color: var(--primary-400);
        font-weight: 600;
      }

      .block-tab-icon {
        font-size: 18px;
      }

      .block-tab-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--surface-200);
        color: var(--text-muted);
        font-size: 11px;
        font-weight: 600;
      }

      .block-tab.active .block-tab-badge {
        background: var(--primary-400);
        color: white;
      }

      /* Content Area */
      .content-area {
        flex: 1;
        overflow-y: auto;
        padding: var(--spacing-xl);
      }

      .content-wrapper {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Form Sections */
      .form-section {
        background: var(--surface-0);
        border-radius: var(--radius-sm);
        margin-bottom: var(--spacing-lg);
        box-shadow: var(--shadow-card);
        border: 1px solid var(--surface-200);
      }

      .form-section.collapsed .section-body {
        display: none;
      }

      .section-header {
        padding: var(--spacing-md) var(--spacing-lg);
        border-bottom: 1px solid var(--surface-200);
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .section-header:hover {
        background: var(--surface-50);
      }

      .section-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
      }

      .section-icon {
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        background: var(--primary-50);
        border-radius: var(--radius-sm);
      }

      .collapse-icon {
        font-size: 12px;
        color: var(--text-muted);
        transition: transform 0.2s ease;
        margin-left: var(--spacing-sm);
      }

      .form-section.collapsed .collapse-icon {
        transform: rotate(-90deg);
      }

      .section-badge {
        padding: 4px 10px;
        background: var(--warning-50);
        color: var(--warning-500);
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .status-indicator {
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
      }

      .status-complete {
        background: var(--success-50);
        color: var(--success-500);
      }

      .status-incomplete {
        background: var(--warning-50);
        color: var(--warning-500);
      }

      .section-body {
        padding: var(--spacing-lg);
      }

      /* Form Grid */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--spacing-lg);
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-label {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
      }

      .required {
        color: var(--danger-500);
      }

      .form-input,
      .form-select,
      .form-textarea {
        padding: 10px 12px;
        border: 1px solid var(--surface-200);
        border-radius: var(--radius-sm);
        font-size: 14px;
        font-family: inherit;
        background: var(--surface-0);
        color: var(--text-primary);
        transition: all 0.2s ease;
        width: 100%;
      }

      .form-input:focus,
      .form-select:focus,
      .form-textarea:focus {
        outline: none;
        border-color: var(--primary-400);
        box-shadow: 0 0 0 2px var(--primary-50);
      }

      .form-textarea {
        resize: vertical;
        min-height: 100px;
      }

      .help-text {
        font-size: 12px;
        color: var(--text-muted);
        margin-top: var(--spacing-xs);
        line-height: 1.4;
      }

      /* Info Alert */
      .info-alert {
        padding: var(--spacing-md);
        background: var(--info-50);
        border-left: 4px solid var(--info-400);
        border-radius: var(--radius-sm);
        margin-bottom: var(--spacing-lg);
      }

      .info-alert-text {
        font-size: 14px;
        color: var(--info-400);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .warning-alert {
        padding: var(--spacing-md);
        background: var(--warning-50);
        border-left: 4px solid var(--warning-500);
        border-radius: var(--radius-sm);
        margin-bottom: var(--spacing-lg);
      }

      .warning-alert-text {
        font-size: 14px;
        color: var(--warning-500);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      /* Checkbox and Radio */
      .checkbox-group,
      .radio-group {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
      }

      .checkbox-item,
      .radio-item {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
      }

      .checkbox-item input[type='checkbox'] {
        width: 18px;
        height: 18px;
        border: 2px solid var(--surface-600);
        border-radius: 2px;
        cursor: pointer;
        appearance: none;
        position: relative;
        transition: all 0.2s ease;
      }

      .checkbox-item input[type='checkbox']:checked {
        background: var(--primary-400);
        border-color: var(--primary-400);
      }

      .checkbox-item input[type='checkbox']:checked::after {
        content: '‚úì';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 12px;
        font-weight: 600;
      }

      .checkbox-item label {
        font-weight: 400;
        cursor: pointer;
        font-size: 14px;
      }

      /* Action Footer */
      .action-footer {
        background: var(--surface-0);
        border-top: 1px solid var(--surface-200);
        padding: var(--spacing-md) var(--spacing-xl);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-info {
        font-size: 13px;
        color: var(--text-secondary);
      }

      .footer-actions {
        display: flex;
        gap: var(--spacing-md);
      }

      /* Scrollbar Styling */
      .content-area::-webkit-scrollbar,
      .block-nav::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .content-area::-webkit-scrollbar-track,
      .block-nav::-webkit-scrollbar-track {
        background: var(--surface-100);
      }

      .content-area::-webkit-scrollbar-thumb,
      .block-nav::-webkit-scrollbar-thumb {
        background: var(--surface-300);
        border-radius: 4px;
      }

      .content-area::-webkit-scrollbar-thumb:hover,
      .block-nav::-webkit-scrollbar-thumb:hover {
        background: var(--surface-600);
      }

      /* Hidden */
      .hidden {
        display: none;
      }
    </style>
  </head>

        },
      ];

      let currentBlockIndex = 0;
      let currentStep = 2; // Authoring step
      let wizardData = null;

      // Load wizard data from event setup if available
      function loadWizardData() {
        const stored = sessionStorage.getItem('tenderWizardData');
        if (stored) {
          wizardData = JSON.parse(stored);
          
          // Update breadcrumbs
          const breadcrumbs = document.querySelector('.top-bar__breadcrumbs');
          if (breadcrumbs && wizardData.method) {
            const methodMap = {
              itb: 'ITB',
              rfp: 'RFP',
              rfq: 'RFQ',
              eoi: 'EOI',
              direct: 'Direct Contracting',
            };
            const requirementMap = {
              goods: 'Goods',
              services: 'Services',
              works: 'Works',
              'goods-services': 'Goods & Services',
            };
            breadcrumbs.textContent = `${methodMap[wizardData.method] || 'Tender'} ¬∑ ${requirementMap[wizardData.requirementType] || 'Goods'} ¬∑ Draft`;
          }

          // Pre-populate General Information block fields
          if (templateBlocks[0] && templateBlocks[0].id === 'general') {
            const generalSection = templateBlocks[0].sections[0];
            if (generalSection) {
              // Pre-populate title
              const titleField = generalSection.fields.find(f => f.label === 'Title');
              if (titleField && wizardData.title) {
                titleField.value = wizardData.title;
              }
              
              // Pre-populate sourcing/solicitation
              const sourcingField = generalSection.fields.find(f => f.label === 'Sourcing or Solicitation?');
              if (sourcingField && wizardData.sourcingType) {
                const sourcingValue = wizardData.sourcingType.charAt(0).toUpperCase() + wizardData.sourcingType.slice(1);
                if (sourcingField.options.includes(sourcingValue)) {
                  sourcingField.options = [sourcingValue, ...sourcingField.options.filter(o => o !== sourcingValue && o !== 'Select...')];
                }
              }
              
              // Pre-populate type of requirement
              const requirementField = generalSection.fields.find(f => f.label === 'Type of Requirement');
              if (requirementField && wizardData.requirementType) {
                const requirementMap = {
                  goods: 'Goods',
                  services: 'Services',
                  works: 'Works',
                  'goods-services': 'Goods & Services',
                };
                const requirementValue = requirementMap[wizardData.requirementType] || 'Goods';
                if (requirementField.options.includes(requirementValue)) {
                  requirementField.options = [requirementValue, ...requirementField.options.filter(o => o !== requirementValue && o !== 'Select...')];
                }
              }
              
              // Pre-populate description
              const descriptionField = generalSection.fields.find(f => f.label === 'Description');
              if (descriptionField && wizardData.description) {
                descriptionField.value = wizardData.description;
              }
            }
          }

          // Pre-populate Requisition Details if value exists
          if (templateBlocks[2] && templateBlocks[2].id === 'requisition' && wizardData.estimatedValue) {
            const requisitionSection = templateBlocks[2].sections[0];
            if (requisitionSection) {
              const valueField = requisitionSection.fields.find(f => f.label === 'Amount/expected value of contract (USD)');
              if (valueField) {
                valueField.value = wizardData.estimatedValue;
              }
            }
          }
        }
      }

      // Initialize
      function init() {
        loadWizardData();
        renderBlockTabs();
        renderCurrentBlock();
        updateProgressSteps();
        
        // Show success message if coming from event setup
        if (wizardData && wizardData.title) {
          showSuccessMessage();
        }
      }

      // Show success message when arriving from event setup
      function showSuccessMessage() {
        const contentWrapper = document.getElementById('content-wrapper');
        const successAlert = document.createElement('div');
        successAlert.className = 'info-alert';
        successAlert.style.marginBottom = 'var(--spacing-lg)';
        successAlert.innerHTML = `
          <div class="info-alert-text">
            ‚úÖ Tender "${wizardData.title}" successfully initiated! You can now complete all the details below.
          </div>
        `;
        contentWrapper.insertBefore(successAlert, contentWrapper.firstChild);
        
        // Auto-hide after 5 seconds
        setTimeout(() => {
          successAlert.style.transition = 'opacity 0.3s ease';
          successAlert.style.opacity = '0';
          setTimeout(() => successAlert.remove(), 300);
        }, 5000);
      }

      // Render block navigation tabs
      function renderBlockTabs() {
        const nav = document.getElementById('block-nav');
        nav.innerHTML = '';

        templateBlocks.forEach((block, index) => {
          const tab = document.createElement('button');
          tab.className = 'block-tab';
          if (index === currentBlockIndex) {
            tab.classList.add('active');
          }
          tab.innerHTML = `
            <span class="block-tab-icon">${block.icon}</span>
            <span>${block.name}</span>
            <span class="block-tab-badge">${index + 1}</span>
          `;
          tab.addEventListener('click', () => {
            switchToBlock(index);
          });
          nav.appendChild(tab);
        });
      }

      // Switch to a specific block
      function switchToBlock(index) {
        currentBlockIndex = index;
        renderBlockTabs();
        renderCurrentBlock();
        updateNavigationButtons();
      }

      // Render current block content
      function renderCurrentBlock() {
        const wrapper = document.getElementById('content-wrapper');
        const block = templateBlocks[currentBlockIndex];

        let html = '';

        block.sections.forEach((section, sectionIndex) => {
          const isFirst = sectionIndex === 0;
          html += `
            <div class="form-section ${isFirst ? '' : 'collapsed'}">
              <div class="section-header" onclick="toggleSection(this)">
                <div class="section-title">
                  <span class="section-icon">${block.icon}</span>
                  <span>${section.title}</span>
                  <span class="collapse-icon">‚ñº</span>
                </div>
                ${sectionIndex === 0 ? '<span class="status-indicator status-incomplete">Incomplete</span>' : ''}
              </div>
              <div class="section-body">
                ${sectionIndex === 0 && block.id === 'general' ? `
                  <div class="info-alert">
                    <div class="info-alert-text">
                      ‚ÑπÔ∏è Information will be automatically populated from the requisition where applicable
                    </div>
                  </div>
                ` : ''}
                <div class="form-grid">
                  ${section.fields.map((field) => {
                    let fieldHtml = '';
                    if (field.type === 'textarea') {
                      fieldHtml = `
                        <div class="form-group full-width">
                          <label class="form-label">
                            ${field.label} ${field.required ? '<span class="required">*</span>' : ''}
                          </label>
                          <textarea class="form-textarea" ${field.readonly ? 'readonly' : ''} ${field.required ? 'required' : ''}>${field.value || ''}</textarea>
                          ${field.help ? `<span class="help-text">${field.help}</span>` : ''}
                        </div>
                      `;
                    } else if (field.type === 'select') {
                      // Check if we have a pre-populated value from wizard
                      let selectedValue = '';
                      if (wizardData) {
                        if (field.label === 'Sourcing or Solicitation?' && wizardData.sourcingType) {
                          selectedValue = wizardData.sourcingType.charAt(0).toUpperCase() + wizardData.sourcingType.slice(1);
                        } else if (field.label === 'Type of Requirement' && wizardData.requirementType) {
                          const requirementMap = {
                            goods: 'Goods',
                            services: 'Services',
                            works: 'Works',
                            'goods-services': 'Goods & Services',
                          };
                          selectedValue = requirementMap[wizardData.requirementType] || '';
                        }
                      }
                      
                      const options = field.options.map(opt => {
                        const isSelected = selectedValue && opt === selectedValue ? 'selected' : '';
                        return `<option ${isSelected}>${opt}</option>`;
                      }).join('');
                      fieldHtml = `
                        <div class="form-group">
                          <label class="form-label">
                            ${field.label} ${field.required ? '<span class="required">*</span>' : ''}
                          </label>
                          <select class="form-select" ${field.multiple ? 'multiple' : ''} ${field.required ? 'required' : ''} ${field.readonly ? 'disabled' : ''}>
                            ${options}
                          </select>
                          ${field.help ? `<span class="help-text">${field.help}</span>` : ''}
                        </div>
                      `;
                    } else {
                      const inputType = field.type === 'number' ? 'number' : field.type === 'date' ? 'date' : field.type === 'datetime-local' ? 'datetime-local' : 'text';
                      fieldHtml = `
                        <div class="form-group ${field.type === 'textarea' ? 'full-width' : ''}">
                          <label class="form-label">
                            ${field.label} ${field.required ? '<span class="required">*</span>' : ''}
                          </label>
                          <input type="${inputType}" class="form-input" value="${field.value || ''}" ${field.required ? 'required' : ''} ${field.readonly ? 'readonly' : ''} />
                          ${field.help ? `<span class="help-text">${field.help}</span>` : ''}
                        </div>
                      `;
                    }
                    return fieldHtml;
                  }).join('')}
                </div>
              </div>
            </div>
          `;
        });

        wrapper.innerHTML = html;

        // Re-attach event listeners
        attachEventListeners();
      }

      // Toggle section collapse
      function toggleSection(header) {
        const section = header.closest('.form-section');
        section.classList.toggle('collapsed');
      }

      // Update navigation buttons
      function updateNavigationButtons() {
        const prevBtn = document.getElementById('prev-block-btn');
        const nextBtn = document.getElementById('next-block-btn');

        prevBtn.style.display = currentBlockIndex > 0 ? 'inline-flex' : 'none';
        nextBtn.textContent = currentBlockIndex < templateBlocks.length - 1 ? 'Next Block' : 'Complete Authoring';

        if (currentBlockIndex === templateBlocks.length - 1) {
          nextBtn.onclick = () => {
            alert('Ready to proceed to Review step');
            // In real app, would navigate to review step
          };
        } else {
          nextBtn.onclick = () => switchToBlock(currentBlockIndex + 1);
        }
      }

      // Attach event listeners
      function attachEventListeners() {
        document.querySelectorAll('.section-header').forEach((header) => {
          header.addEventListener('click', function() {
            toggleSection(this);
          });
        });

        // Progress step clicks
        document.querySelectorAll('.progress-step').forEach((step) => {
          step.addEventListener('click', function() {
            const stepNum = parseInt(this.dataset.step);
            if (stepNum <= currentStep) {
              // Allow navigation to completed/current step
              currentStep = stepNum;
              updateProgressSteps();
            }
          });
        });

        // Previous block button
        document.getElementById('prev-block-btn').addEventListener('click', () => {
          if (currentBlockIndex > 0) {
            switchToBlock(currentBlockIndex - 1);
          }
        });
      }

      // Update progress steps
      function updateProgressSteps() {
        document.querySelectorAll('.progress-step').forEach((step, index) => {
          const stepNum = index + 1;
          step.classList.remove('active', 'completed');
          if (stepNum < currentStep) {
            step.classList.add('completed');
          } else if (stepNum === currentStep) {
            step.classList.add('active');
          }
        });
      }

      // Initialize on load
      init();
      updateNavigationButtons();
    </script>
  </body>
</html>
