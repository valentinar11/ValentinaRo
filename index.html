        function showTab(tabNumber) {
            const contentWrapper = document.getElementById('contentWrapper');
            contentWrapper.innerHTML = '<div id="tab' + tabNumber + '" class="tab-content active">' + tabTemplates[tabNumber] + '</div>';
            
            // Update progress steps
            document.querySelectorAll('.progress-step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                const stepNumber = index + 1;
                if (stepNumber === tabNumber) step.classList.add('active');
                else if (stepNumber < tabNumber) step.classList.add('completed');
            });
            
            currentTab = tabNumber;
            document.getElementById('prevBtn').style.display = currentTab === 1 ? 'none' : 'inline-block';
            document.getElementById('nextBtn').textContent = currentTab === totalTabs ? 'Publish Tender' : 'Save & Continue';
            contentWrapper.scrollTop = 0;
            
            // Re-attach event listeners
            attachEventListeners();
        }

        function attachEventListeners() {
            // Collapsible sections
            document.querySelectorAll('.collapsible-header').forEach(header => {
                header.addEventListener('click', function() {
                    this.parentElement.classList.toggle('collapsed');
                });
            });

            // Competition Type
            const competitionType = document.getElementById('competitionType');
            if (competitionType) {
                competitionType.addEventListener('change', function() {
                    document.getElementById('limitedCompetitionSection').style.display = this.value === 'limited' ? 'block' : 'none';
                    document.getElementById('directContractingSection').style.display = this.value === 'direct' ? 'block' : 'none';
                });
            }
        }

        // Progress step clicks
        document.querySelectorAll('.progress-step').forEach((step, index) => {
            step.addEventListener('click', () => showTab(index + 1));
        });

        // Navigation buttons
        document.getElementById('nextBtn').addEventListener('click', function() {
            if (currentTab < totalTabs) showTab(currentTab + 1);
            else alert('Publishing tender...');
        });

        document.getElementById('prevBtn').addEventListener('click', function() {
            if (currentTab > 1) showTab(currentTab - 1);
        });

        // Initialize
        showTab(1);
    </script>
